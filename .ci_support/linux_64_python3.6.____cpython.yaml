- conda-forge,defaults
channel_targets:
- conda-forge main
dbus:
- '1'
docker_image:
- condaforge/linux-anvil-comp7
fontconfig:
- '2.13'
freetype:
- 2.9.1
libpng:
- '1.6'
pin_run_as_build:
